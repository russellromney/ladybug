name: Build Linux Wheels

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      isNightly:
        type: boolean
        required: true
        default: false

jobs:
  package-python-sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update nightly version
        if: ${{ inputs.isNightly == true }}
        run: |
          pip3 install packaging
          python3 update-nightly-build-version.py
        working-directory: scripts

      - name: Package Python sdist
        run: python package_tar.py
        working-directory: scripts/pip-package

      - name: Upload tarball
        uses: actions/upload-artifact@v4
        with:
          name: python-sdist
          path: scripts/pip-package/*.tar.gz

  build-linux-wheels:
    needs: package-python-sdist
    # The 'runs-on' key is now inside the matrix
    runs-on: ${{ matrix.runner }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # Job 1: Native x86_64 build
          - platform: x86_64
            runner: ubuntu-latest # This is the standard x86_64 runner
            manylinux: _2_28

          # Job 2: Native aarch64 build
          - platform: aarch64
            runner: ubuntu-22.04-arm # This is a native ARM64 runner
            manylinux: _2_28

    env:
      CIBW_PLATFORM: linux
      CIBW_BUILD: "cp310-* cp311-* cp312-* cp313-*"

      # Let CIBW detect the arch from the runner
      CIBW_ARCHS: auto

      # Set the manylinux image based on the detected arch
      CIBW_MANYLINUX_X86_64_IMAGE: manylinux${{ matrix.manylinux }}
      CIBW_MANYLINUX_AARCH64_IMAGE: manylinux${{ matrix.manylinux }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Update nightly version
        if: ${{ inputs.isNightly == true }}
        run: |
          python -m pip install packaging
          python update-nightly-build-version.py
        working-directory: scripts

      - name: Package Python sdist
        run: python package_tar.py
        working-directory: scripts/pip-package

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel

      - name: Build wheels on ${{ matrix.platform }}
        run: python -m cibuildwheel --output-dir scripts/pip-package/wheelhouse scripts/pip-package

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-manylinux${{ matrix.manylinux }}-${{ matrix.platform }}
          path: ./scripts/pip-package/wheelhouse/*.whl